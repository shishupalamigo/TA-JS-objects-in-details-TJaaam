<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <script src="https://kit.fontawesome.com/d77ac583c4.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/stylesheets/style.css">
</head>
<body>
    <h1 class="flex justify-center items-center text-6xl p-10"><i class="fas fa-book-open text-teal-600 pr-6 "></i> <span>My<span class="text-teal-600">Book</span>List </span> </h1>

    <div class="book-list container ">
        <form class="form ">
            <fieldset>
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Title" required>
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" placeholder="Author" required>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control" placeholder="ISBN" required>
                <label for="boo-img">Enter Book Image URL</label>
                <input type="text" id="book-img" class="form-control" placeholder="Book Image URL" required>
                <button class="submit">Add Book</button>
            </fieldset>
            
        </form>

        <div class="books">
            <ul class="bookList flex">
               
            </ul>
        </div>
    
    </div>

    <script src="./script.js"></script>
</body>
</html>
